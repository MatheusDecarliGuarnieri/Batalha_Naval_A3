{% extends 'main.html' %}

{%block content%}
   <form name="formpLogin" id="formpLogin" method="post" action ="/dologin/">
      <div class="col-6 mt-4 m-auto">

         {% if msg %}  
            <div class = "alert {{class}}">
               {{msg}}
            </div>
         {% endif %}

         <!-- cria espaços para informaçoes de login-->
         {% csrf_token %}
         <input class="form-control mt-4" type="text" name="user" id="user" placeholder="Nome de usuario ">
         <input class="form-control mt-4" type="password" name="password" id="password" placeholder="Senha ">
         <input class="btn btn-dark mt-4" type="submit" value ="Logar">
      </div>
   </form>
{%endblock%}
